<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/easymde.min.css">
</head>

<body class="js-app-contaier">
    <button class="js-main-btn main-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text"
            viewBox="0 0 16 16">
            <path
                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
            <path
                d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5" />
        </svg>
    </button>
    <div class="js-main-menu main-menu">
        <div class="items-container">
            <ul>
                <li class="js-item">
                    Доски
                    <div class="js-subitem js-boards-panel subitem">
                        <div class="js-content">
                        </div>
                        <label class="js-create-button" style="background-color: #004494; cursor: pointer;">NEW</label>
                    </div>
                </li>
                <li class="js-item">
                    Навигация
                    <div class="js-subitem js-navigation-panel subitem">
                        <div>
                            <input type="text" class="js-search-input">
                        </div>
                        <ul class="js-list-container"></ul>
                    </div>
                </li>
                <li class="js-item">
                    Слои
                    <div class="js-layers-panel js-subitem subitem">
                        <div class="js-labels-container">
                        </div>
                        <label class="js-new-layer-btn" style="background-color: #004494; cursor: pointer;">NEW</label>
                    </div>
                </li>
                <li class="js-item js-notes-btn">
                    Заметки
                </li>
                <li class="js-item js-tags-btn">
                    Тэги
                </li>
                <li class="js-item">
                    Экспорт/Импорт
                    <div class="js-subitem subitem">
                        <button class="js-export-btn" style="display: none;">Экспорт</button>
                        <button>
                            <div class="file-upload">
                                <label for="fileInput">Импорт</label>
                                <input class="js-import-fi" id="fileInput" type="file" />
                            </div>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="js-notes notes"></div>
        <div class="js-tags tags hide"></div>
    </div>

    <div class="js-node-modal modal hide">
        <div class="js-modal-content modal-content">
            <button class="js-close-btn close-button">×</button>
            <div class="scrollable-content">
                <div class="js-preview-container hide form-group">
                    <label for="shortText">Короткий текст:</label>
                    <textarea id="shortText" name="shortText" class="js-preview-input small-textarea"
                        placeholder="Введите короткий текст"></textarea>
                </div>
                <div class="form-group">
                    <textarea id="longText" name="longText" class="js-content-input large-textarea"
                        placeholder="Введите длинный текст"></textarea>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin: 5px 0;">
                <div class="js-tags-container" style="display: flex; gap: 10px;"></div>
                <button type="submit" class="js-add-tag-btn">+</button>
            </div>
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="js-edit-button input-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg>
                </button>
                <button type="submit" class="js-save-button input-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-floppy2" viewBox="0 0 16 16">
                        <path
                            d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v3.5A1.5 1.5 0 0 1 11.5 6h-7A1.5 1.5 0 0 1 3 4.5V1H1.5a.5.5 0 0 0-.5.5m9.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z" />
                    </svg>
                </button>
                <button type="submit" class="js-crypt-button input-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                        <path
                            d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.48 1.48 0 0 1 0-2.098zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z" />
                        <path
                            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
                    </svg>
                </button>
                <button type="submit" class="js-url-button input-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
                        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
                    </svg>
                </button>
            </div>
            <div class="js-tags-modal modal hide">
                <div class="js-tags-modal-content modal-content" style="width: 400px;">
                    <div class="">
                        <div class="complete-container">
                            <input type="text" class="js-tag-input" placeholder="Название тэга ...">
                            <button class="js-input-btn input-btn">➕</button>
                            <ul class="js-autocomplete-list autocomplete-list hide">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/distr/js/spa.js"></script>
</body>

</html>
